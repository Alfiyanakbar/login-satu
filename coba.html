<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User & Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .login-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      .login-container .toggle {
        text-align: center;
        margin-top: 10px;
      }
      .login-container .toggle a {
        color: #007bff;
        text-decoration: none;
      }
      .login-container .toggle a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Masukkan username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Masukkan password"
          required
        />

        <button type="submit">Login</button>
      </form>
      <div class="toggle">
        <p>Login sebagai: <a href="#" id="toggleRole">Admin</a></p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const toggleRole = document.getElementById("toggleRole");
      let isAdmin = false;

      toggleRole.addEventListener("click", (e) => {
        e.preventDefault();
        isAdmin = !isAdmin;
        toggleRole.textContent = isAdmin ? "User" : "Admin";
      });

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (isAdmin) {
          if (username === "admin" && password === "admin123") {
            alert("Login Admin berhasil!");
          } else {
            alert("Username atau password Admin salah!");
          }
        } else {
          if (username === "user" && password === "user123") {
            alert("Login User berhasil!");
          } else {
            alert("Username atau password User salah!");
          }
        }
      });
    </script>
  </body>
</html>
